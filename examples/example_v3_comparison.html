<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Personality Insights Sunburst Chart</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="../dist/index.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      #profile pre {
        max-height: 400px;
      }

      #textSummary {
        font-size: 1.2em;
      }
      
      #sunburstChart2 {
        margin-top: -1146px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      
          <div id="sunburstChart"></div>
          <div id="sunburstChart2"></div>

          <div id="sunburstChartog"></div>


    </div>

    <script>
      // v3 personality profile - version MUST be specified in the constructor for PersonalitySunburstChart
      $.getJSON('./profiles/oprah.json', '', function ( profile ) {
        var chart = new PersonalitySunburstChart({'selector':'#sunburstChart', 'version': 'v3', 'comparison': '1'});
        chart.show(profile, './profile_photo.jpg');
      });
      
      $.getJSON('./profiles/kingjames.json', '', function ( profile2 ) {
          var chart = new PersonalitySunburstChart({'selector':'#sunburstChart2', 'version': 'v3', 'comparison': '2'});
          chart.show(profile2, './profile_photo.jpg');
        });
        
        $.getJSON('./profiles/kingjames.json', '', function ( profile3 ) {
          var chart = new PersonalitySunburstChart({'selector':'#sunburstChartog', 'version': 'v3'});
          chart.show(profile3, './profile_photo.jpg');
        });
    </script>

  </body>
</html>
